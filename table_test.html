<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 表格 -->
		<!-- 
			border 边框宽度
			cellspacing 单元格间距
			cellpadding 单元格内边距
		 -->
		<table border="10" cellspacing="10" cellpadding="10" align="center">
			<!-- tr table row 表格一行 -->
			<!-- thead 表格头部 -->
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Class</th>
				</tr>
			</thead>
			
			<tbody>
				
				<tr>
					<td>Peter</td>
					<td>55</td>
				</tr>
				
				<tr>
					<td>Jack</td>
					<td>44</td>
					<!-- rowspan 行合并 向下计算N个单位 -->
					<td rowspan="2">023</td>
				</tr>
				
				<tr>
					<td>Amy</td>
					<td>6</td>
				</tr>
						
			</tbody>
			
			<tfoot>
				<tr>
					<td>SUM</td>
					<!-- colspan 列合并 向右计算N个单位 -->
					<td colspan="2" align="center">2</td>
				</tr>
			</tfoot>
		</table>
		
	</body>
</html>
