<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- Ordered List -->
		<ol type="1">
			<li>
				<h2>下装</h2>
				<ol type="A" style="list-style: none;">
					<li>tru01</li>
					<li>tru02</li>
					<li>tru03</li>
				</ol>
			</li>
			<li>
				<h2>外套</h2>
				<ol type="A">
					<li>二级01</li>
					<li>二级02</li>
					<li>二级03</li>
					<li>二级04</li>
				</ol>
			</li>
			<li>一级03</li>
			<li>一级04</li>
		</ol>
		
		<!-- 自定义列表 -->
		<dl>
			<dt>上衣</dt>
			<dd>eee</dd>
			<dd>ddd</dd>
			<dt>下装</dt>
			<dd>ttt</dd>
		</dl>
		
		<dd></dd>
		
	</body>
</html>
